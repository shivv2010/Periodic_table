<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <style>
        :root {
            --alkali-metal: #FF9E9E;
            --alkaline-earth: #FFD59E;
            --transition-metal: #FFFD9E;
            --post-transition: #D0FF9E;
            --metalloid: #9EFFB0;
            --nonmetal: #9EFFFF;
            --halogen: #9EB5FF;
            --noble-gas: #D19EFF;
            --lanthanide: #FF9EEA;
            --actinide: #FF9EB2;
            --unknown: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        #search {
            padding: 10px 15px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        #search:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .element {
            position: relative;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .element:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .element .number {
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .element .symbol {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .element .name {
            font-size: 0.7rem;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .element-details {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .element-details.active {
            display: block;
        }

        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-symbol {
            font-size: 3rem;
            font-weight: bold;
            margin-right: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
        }

        .detail-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .detail-number {
            font-size: 1.2rem;
            color: #666;
        }

        .detail-body {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
        }

        .property {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .property-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .property-value {
            font-size: 1.1rem;
        }

        .category-alkali-metal { background-color: var(--alkali-metal); }
        .category-alkaline-earth { background-color: var(--alkaline-earth); }
        .category-transition-metal { background-color: var(--transition-metal); }
        .category-post-transition { background-color: var(--post-transition); }
        .category-metalloid { background-color: var(--metalloid); }
        .category-nonmetal { background-color: var(--nonmetal); }
        .category-halogen { background-color: var(--halogen); }
        .category-noble-gas { background-color: var(--noble-gas); }
        .category-lanthanide { background-color: var(--lanthanide); }
        .category-actinide { background-color: var(--actinide); }
        .category-unknown { background-color: var(--unknown); }

        .empty { visibility: hidden; }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 5px;
        }

        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(9, 1fr);
            }
        }

        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .element {
                height: 70px;
            }
            
            .element .symbol {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .periodic-table {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .element {
                height: 60px;
            }
        }
    </style>
</head>

            77: { row: 6, col: 9 },
            78: { row: 6, col: 10 },
            79: { row: 6, col: 11 },
            80: { row: 6, col: 12 },
            81: { row: 6, col: 13 },
            82: { row: 6, col: 14 },
            83: { row: 6, col: 15 },
            84: { row: 6, col: 16 },
            85: { row: 6, col: 17 },
            86: { row: 6, col: 18 },
            87: { row: 7, col: 1 },
            88: { row: 7, col: 2 },
            89: { row: 9, col: 3 },
            90: { row: 9, col: 4 },
            91: { row: 9, col: 5 },
            92: { row: 9, col: 6 },
            93: { row: 9, col: 7 },
            94: { row: 9, col: 8 },
            95: { row: 9, col: 9 },
            96: { row: 9, col: 10 },
            97: { row: 9, col: 11 },
            98: { row: 9, col: 12 },
            99: { row: 9, col: 13 },
            100: { row: 9, col: 14 },
            101: { row: 9, col: 15 },
            102: { row: 9, col: 16 },
            103: { row: 9, col: 17 },
            104: { row: 7, col: 4 },
            105: { row: 7, col: 5 },
            106: { row: 7, col: 6 },
            107: { row: 7, col: 7 },
            108: { row: 7, col: 8 },
            109: { row: 7, col: 9 },
            110: { row: 7, col: 10 },
            111: { row: 7, col: 11 },
            112: { row: 7, col: 12 },
            113: { row: 7, col: 13 },
            114: { row: 7, col: 14 },
            115: { row: 7, col: 15 },
            116: { row: 7, col: 16 },
            117: { row: 7, col: 17 },
            118: { row: 7, col: 18 }
        };

        const periodicTable = document.getElementById('periodicTable');
        const elementDetails = document.getElementById('elementDetails');
        const searchInput = document.getElementById('search');

        // Create the periodic table grid
        function createPeriodicTable() {
            // Create 18 columns x 9 rows grid (including lanthanides/actinides rows)
            for (let row = 1; row <= 9; row++) {
                for (let col = 1; col <= 18; col++) {
                    const element = elements.find(el => {
                        const pos = elementPositions[el.number];
                        return pos && pos.row === row && pos.col === col;
                    });

                    const cell = document.createElement('div');
                    if (element) {
                        cell.className = `element category-${element.category.replace(' ', '-')}`;
                        cell.innerHTML = `
                            <div class="number">${element.number}</div>
                            <div class="symbol">${element.symbol}</div>
                            <div class="name">${element.name}</div>
                        `;
                        cell.addEventListener('click', () => showElementDetails(element));
                    } else if (row <= 7 || (row === 8 && col >= 3) || (row === 9 && col >= 3)) {
                        // Only show empty cells in the main table and lanthanide/actinide rows
                        cell.className = 'empty';
                    } else {
                        // Skip creating cells for empty spaces in the layout
                        continue;
                    }
                    periodicTable.appendChild(cell);
                }
            }
        }

        // Show element details
        function showElementDetails(element) {
            elementDetails.innerHTML = `
                <div class="detail-header">
                    <div class="detail-symbol category-${element.category.replace(' ', '-')}">${element.symbol}</div>
                    <div>
                        <div class="detail-name">${element.name}</div>
                        <div class="detail-number">Atomic Number: ${element.number}</div>
                    </div>
                </div>
                <div class="detail-body">
                    <div class="property">
                        <div class="property-title">Atomic Mass</div>
                        <div class="property-value">${element.atomic_mass} u</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Category</div>
                        <div class="property-value">${element.category}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Phase</div>
                        <div class="property-value">${element.phase}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Electron Configuration</div>
                        <div class="property-value">${element.electron_configuration}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Electronegativity</div>
                        <div class="property-value">${element.electronegativity || 'N/A'}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Density</div>
                        <div class="property-value">${element.density ? element.density + (element.phase === 'Gas' ? ' g/L' : ' g/cm³') : 'N/A'}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Melting Point</div>
                        <div class="property-value">${element.melt ? element.melt + ' K' : 'N/A'}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Boiling Point</div>
                        <div class="property-value">${element.boil ? element.boil + ' K' : 'N/A'}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Discovered By</div>
                        <div class="property-value">${element.discovered_by}</div>
                    </div>
                    <div class="property">
                        <div class="property-title">Year Discovered</div>
                        <div class="property-value">${element.year}</div>
                    </div>
                </div>
            `;
            elementDetails.classList.add('active');
            
            // Scroll to details
            elementDetails.scrollIntoView({ behavior: 'smooth' });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length < 1) {
                elementDetails.classList.remove('active');
                return;
            }

            const foundElement = elements.find(el => 
                el.name.toLowerCase().includes(searchTerm) || 
                el.symbol.toLowerCase().includes(searchTerm) || 
                el.number.toString().includes(searchTerm)
            );

            if (foundElement) {
                showElementDetails(foundElement);
            }
        });

        // Initialize the periodic table
        createPeriodicTable();
    </script>
</body>
</html>
